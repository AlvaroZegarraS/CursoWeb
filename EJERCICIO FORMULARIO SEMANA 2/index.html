<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formularios</title>
</head>
<body>
<form action="ejemplo.php" method="get">
<fieldset>
	<legend>Datos personales</legend>
	<p>Nombre:
		<input type="text" name="nombre" size="40" placeholder="Escriba su nombre completo" required>
	</p>
	<p>AÃ±o de nacimiento:
		<input type="number" name="nacido" size="20" min="1900">
	</p>
	<p>Sexo:
		<input type="radio" name="hm" value="h" required>Hombre
		<input type="radio" name="hm" value="m" required>Mujer

</fieldset>
<fieldset>

	<p>Capital de Noruega:

	</p>
	<p>Fecha de la revolucion francesa:
		<input type="radio" name="fec" value="a">1492
		<input type="radio" name="fec" value="b">1789
		<input type="radio" name="fec" value="c">1917
	</p>
</fieldset>

	<input type="submit" value="Enviar" disabled>
	<input type="reset" value="Borrar">
</p>

</form>

</html>
